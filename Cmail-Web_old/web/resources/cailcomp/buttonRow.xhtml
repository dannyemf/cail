<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ice="http://www.icesoft.com/icefaces/component"      
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="title"></cc:attribute>
        <cc:attribute name="value"></cc:attribute>
        <cc:attribute name="disabled" default="false"></cc:attribute>
        <cc:attribute name="image"></cc:attribute>
        <cc:attribute name="actionListener"  method-signature="void actionListener(javax.faces.event.ActionEvent)"></cc:attribute>        
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>                
        <ice:commandLink 
            onmouseover="$j(this).addClass('ui-state-hover');" 
            onmouseout="$j(this).removeClass('ui-state-hover');" 
            styleClass="ui-button-row ui-button ui-state-default ui-corner-all" 
            actionListener="#{cc.attrs.actionListener}" 
            rendered="#{cc.rendered}"
            id="#{cc.id}"
            disabled="#{cc.attrs.disabled}"
            title="#{cc.attrs.title}">
            <ice:graphicImage value="#{cc.attrs.image}" alt="#{cc.attrs.value}"></ice:graphicImage>
            <span>#{cc.attrs.value}</span>
        </ice:commandLink>
    </cc:implementation>
</html>
