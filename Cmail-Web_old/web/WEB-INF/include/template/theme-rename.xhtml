<style type="text/css"            
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <c:choose>
        <c:when test="#{styleBean.aceTheme eq 'default'}">                        
            .iceOutLbl{color: #004080;}
            
            /**menu child default icons*/    
            .ui-state-default .ui-icon, .ui-state-hover .ui-icon, .ui-state-focus .ui-icon {
                background-image: url("#{resource['ace-default:images/ui-icons_2e83ff_256x240.png']}");    
            }
            
            .ui-state-active, .ui-widget-content .ui-state-active, .ui-widget-header .ui-state-active {                
                background: url("#{resource['ace-default:images/ui-bg_glass_75_dadada_1x400.png']}") repeat-x scroll 50% 50% rgb(255, 255, 255);                
            }


        </c:when>

        <c:when test="#{styleBean.aceTheme eq 'black-tie'}">
            /**menu item over*/
            .wijmo-wijmenu-link:hover .wijmo-wijmenu-text{
                color: #FFFFFF;
            }

            /**menu child default icons*/    
            .ui-state-default .ui-icon, .ui-state-hover .ui-icon, .ui-state-focus .ui-icon {
                background-image: url("#{resource['ace-black-tie:images/ui-icons_4ca300_256x240.png']}");    
            }

            .wijmo-wijmenu-child .wijmo-wijmenu-link .wijmo-wijmenu-text .ui-icon {        
                background-image: url("#{resource['ace-black-tie:images/ui-icons_4ca300_256x240.png']}");    
            }
        </c:when>

        <c:when test="#{styleBean.aceTheme eq 'cupertino'}">      
            /**menu item over*/
            .wijmo-wijmenu-link:hover .wijmo-wijmenu-text{
                color: #045491;
            }

            /**menu child default*/
            .wijmo-wijmenu-child .wijmo-wijmenu-link .wijmo-wijmenu-text{
                color: #045491;
            }

            /**menu child default icons*/
            .wijmo-wijmenu-child .wijmo-wijmenu-link .wijmo-wijmenu-text .ui-icon {    
                background-image: url("#{resource['ace-cupertino:images/ui-icons_2694e8_256x240.png']}");    
            }
        </c:when>
        
        <c:when test="#{styleBean.aceTheme eq 'dark-hive'}">            
            /**menu child default icons*/
            .wijmo-wijmenu-child .wijmo-wijmenu-link .wijmo-wijmenu-text .ui-icon {                    
                background-image: url("#{resource['ace-dark-hive:images/ui-icons_ffffff_256x240.png']}");    
            }
            
            .iceOutLbl{color: white;}
        </c:when>
        
        <c:when test="#{styleBean.aceTheme eq 'dot-luv'}">                        
            .iceOutLbl{color: white;}
        </c:when>
        
        <c:when test="#{styleBean.aceTheme eq 'eggplant'}">            
            /**menu child default icons*/
            .wijmo-wijmenu-child .wijmo-wijmenu-link .wijmo-wijmenu-text .ui-icon {                    
                background-image: url("#{resource['ace-eggplant:images/ui-icons_ffffff_256x240.png']}");    
            }
            
            .iceOutLbl{color: white;}
        </c:when>       

        <c:when test="#{styleBean.aceTheme eq 'excite-bike'}">    
            /**menu item over*/
            .wijmo-wijmenu-link:hover .wijmo-wijmenu-text{
                color: #045491;
            }

            /**menu child default*/
            .wijmo-wijmenu-child .wijmo-wijmenu-link .wijmo-wijmenu-text{
                color: #045491;
            }

            /**menu child default icons*/
            .wijmo-wijmenu-child .wijmo-wijmenu-link .wijmo-wijmenu-text .ui-icon {        
                background-image: url("#{resource['ace-excite-bike:images/ui-icons_0b54d5_256x240.png']}");    
            }
            
            .ui-state-highlight .ui-icon {
                background-image: url("#{resource['ace-excite-bike:images/ui-icons_ffffff_256x240.png']}");
            }
        </c:when>

        <c:when test="#{styleBean.aceTheme eq 'flick'}">                
            /**menu child default icons*/    
            .ui-state-default .ui-icon, .ui-state-hover .ui-icon, .ui-state-focus .ui-icon {
                background-image: url("#{resource['ace-flick:images/ui-icons_454545_256x240.png']}");    
            } 
        </c:when>
        
        <c:when test="#{styleBean.aceTheme eq 'le-frog'}">                        
            .iceOutLbl{color: white;}
            
            .ui-state-highlight .ui-icon {
                background-image: url("#{resource['ace-le-frog:images/ui-icons_ffffff_256x240.png']}");
            }
        </c:when>

        <c:when test="#{styleBean.aceTheme eq 'hot-sneaks'}">                
            /**menu item over*/
            .wijmo-wijmenu-link:hover .wijmo-wijmenu-text{
                color: #2b2922;
            }

            /**menu child default*/
            .wijmo-wijmenu-child .wijmo-wijmenu-link .wijmo-wijmenu-text{
                color: #2b2922;
            }

            /**menu child default icons*/    
            .wijmo-wijmenu-child .wijmo-wijmenu-link .wijmo-wijmenu-text .ui-icon {        
                background-image: url("#{resource['ace-hot-sneaks:images/ui-icons_c02669_256x240.png']}");    
            }
        </c:when>

        <c:when test="#{styleBean.aceTheme eq 'start'}">
            /**menu child default*/
            .wijmo-wijmenu-child .wijmo-wijmenu-link .wijmo-wijmenu-text{
                color: #045491;
            }

            /**menu child default icons*/
            .wijmo-wijmenu-child .wijmo-wijmenu-link .wijmo-wijmenu-text .ui-icon {        
                background-image: url("#{resource['ace-start:images/ui-icons_056b93_256x240.png']}");    
            }
        </c:when>
        
        <c:when test="#{styleBean.aceTheme eq 'swanky-purse'}">                        
            .iceOutLbl{color: white;}
        </c:when>
        
        <c:when test="#{styleBean.aceTheme eq 'trontastic'}">                        
            .iceOutLbl{color: white;}
            
            .ui-state-highlight .ui-icon {
                background-image: url("#{resource['ace-le-frog:images/ui-icons_ffffff_256x240.png']}");
            }
        </c:when>
        
        <c:when test="#{styleBean.aceTheme eq 'ui-darkness'}">                        
            .iceOutLbl{color: white;}
        </c:when>
        
        <c:when test="#{styleBean.aceTheme eq 'vader'}">                        
            .iceOutLbl{color: white;}
            
            .ui-state-highlight .ui-icon {
                background-image: url("#{resource['ace-vader:images/ui-icons_c98000_256x240.png']}");
            }

        </c:when>



    </c:choose>
    
</style>
