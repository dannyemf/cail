<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:ace="http://www.icefaces.org/icefaces/components"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://java.sun.com/jsp/jstl/core"     
     >    

    <ice:form>
        <div class="opciones">
            <ace:panel>
                <ice:commandLink id="btnBuscar" actionListener="#{esquemaController.eventoBuscar}" styleClass="ui-icon-search cail-button" value="#{accion.buscar}"></ice:commandLink>
                <ice:commandLink id="btnNuevo" actionListener="#{esquemaController.eventoNuevo}" styleClass="ui-icon-document cail-button" value="#{accion.nueva}" disabled="#{permisoController.checkPermiso('esquema.crear')}"></ice:commandLink>
            </ace:panel>
        </div>

        <br/>

        <ice:dataTable id="dataTable1" value="#{esquemaController.modelEsquema}" var="f" rows="10" scrollHeight="250px" width="100%">

            <ice:column id="column1">                  
                <ice:panelLayout layout="flow" >
                    <ice:commandLink actionListener="#{esquemaController.eventoEditar}" id="btnEditar" disabled="#{permisoController.checkPermiso('esquema.editar')}" title="#{accion.editar}">
                        <ice:graphicImage value="/resources/icono/row/row_editar.png" alt="#{accion.editar}"></ice:graphicImage>
                    </ice:commandLink>                                               
                </ice:panelLayout>

                <f:facet name="header">
                    <ice:outputText id="outputText2" value="#{etiqueta.opciones}"/>
                </f:facet>
            </ice:column>

            <ice:column>
                <ice:outputText value="#{f.nombre}"/>
                <f:facet name="header">
                    <ice:outputText value="#{etiqueta.nombre}"/>
                </f:facet>
            </ice:column>

            <ice:column id="column3">
                <ice:outputText id="outputText5" value="#{f.descripcion}"/>
                <f:facet name="header">
                    <ice:outputText id="outputText6" value="#{etiqueta.descripcion}"/>
                </f:facet>
            </ice:column>

            <ice:column>
                <ice:outputText value="#{f.activo ? etiqueta.activo : etiqueta.inactivo}">
                </ice:outputText>
                <f:facet name="header">
                    <ice:outputText id="outputText7" value="#{etiqueta.estado}"/>
                </f:facet>                    
            </ice:column>

            <ice:column>
                <ice:outputText value="#{f.tipo}">
                </ice:outputText>
                <f:facet name="header">
                    <ice:outputText id="outputText8" value="#{etiqueta.tipo}"/>
                </f:facet>                    
            </ice:column>

        </ice:dataTable>

    </ice:form>
    
</div>
