<div 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://java.sun.com/jsf/facelets"    
    xmlns:c="http://java.sun.com/jsf/core" 
    xmlns:cail="http://java.sun.com/jsf/composite/cailcomp"
    >    

    <div class="article">
        <h2>Ficha de Egreso de Adolescente - Exportar pdf</h2>
        <br/>

        <ice:form id="form">            
            <ice:panelGrid columns="2">                 
                
                <ice:outputLabel value="#{etiqueta.cedula}"></ice:outputLabel>
                <ice:outputText value="#{fichaEgresoController.fichaEgresoEdicion.adolescente.cedula}"></ice:outputText>
                
                <ice:outputLabel value="#{etiqueta.nombres}"></ice:outputLabel>
                <ice:outputText value="#{fichaEgresoController.fichaEgresoEdicion.adolescente.nombres} #{fichaEgresoController.fichaEgresoEdicion.adolescente.apellidos}"></ice:outputText>
                
            </ice:panelGrid>
            
            <br/>            
            
            <div class="controles">
                <center>
                    <ice:panelGrid columns="2">
                        <cail:buttonRowResource 
                            value="Descargar Ficha (PDF)" title="Descargar Ficha (PDF)"                                
                            fileName="FichaEgreso-#{fichaEgresoController.fichaEgresoEdicion.id}.pdf"
                            mimeType="application/pdf"                
                            resource="#{fichaEgresoController.itemFicha.recurso}"
                            lastModified="#{fichaEgresoController.itemFicha.recurso.lastModified()}">
                        </cail:buttonRowResource>

                        <cail:buttonRow
                            id="btnCancelar" value="#{accion.cerrar}" title="#{accion.cerrar}"
                            image="/resources/icono/row/row_cancelar.png"                                
                            actionListener="#{fichaEgresoController.eventoCancelarDescargar}">
                        </cail:buttonRow>                
                    </ice:panelGrid>            
                </center>                
            </div>
        </ice:form>
    </div>
</div>
