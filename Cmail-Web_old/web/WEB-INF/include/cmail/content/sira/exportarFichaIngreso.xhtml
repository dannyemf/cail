<div 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://java.sun.com/jsf/facelets"    
    xmlns:c="http://java.sun.com/jsf/core" 
    xmlns:cail="http://java.sun.com/jsf/composite/cailcomp"
    >   

    <ice:form id="form">            
        <ice:panelGrid columns="2">                 

            <ice:outputLabel value="#{etiqueta.cedula}"></ice:outputLabel>
            <ice:outputText value="#{fichaIngresoController.itemFicha.fichaIngreso.adolescente.cedula}"></ice:outputText>

            <ice:outputLabel value="#{etiqueta.nombres}"></ice:outputLabel>
            <ice:outputText value="#{fichaIngresoController.itemFicha.fichaIngreso.adolescente.nombres} #{fichaIngresoController.itemFicha.fichaIngreso.adolescente.apellidos}"></ice:outputText>

        </ice:panelGrid>

        <br/>            
        
        <div class="controles">
            
            <center>
                <ice:panelGrid columns="2">
                    <cail:buttonRowResource 
                        value="Descargar Ficha (PDF)" title="Descargar Ficha (PDF)"                                
                        fileName="FichaIngreso-#{fichaIngresoController.fichaIngresoEdicion.id}.pdf"
                        mimeType="application/pdf"                
                        resource="#{fichaIngresoController.itemFicha.recurso}"
                        lastModified="#{fichaIngresoController.itemFicha.recurso.modified}">
                    </cail:buttonRowResource>

                    <cail:buttonRow
                        id="btnCancelar" value="#{accion.cerrar}" title="#{accion.cerrar}"
                        image="/resources/icono/row/row_cancelar.png"                                
                        actionListener="#{fichaIngresoController.eventoCancelarDescargar}">
                    </cail:buttonRow>
                </ice:panelGrid>
            </center>
        </div>
    </ice:form>
</div>
