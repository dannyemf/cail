<div xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">        
           
    <div id="header">
    <table width="100%">
        <tr>            
            <td>
                <ui:include src="/WEB-INF/include/comun/logo.xhtml"></ui:include>
            </td>
            <td align="right">
                <ice:form>
                    <table>
                        <tr>
                            <c:if test="#{sessionBean.usuarioLogeado != null}">                                        
                                <td align="right">
                                    <div class="cail-buttonset">
                                        <ice:commandLink action="#{menuController.actionCamilPage}" title="Ir a la aplicación" styleClass="ui-icon-circle-arrow-e cail-button-big cail-button">
                                            <ice:graphicImage value="./resources/icono/arrow_right.png" width="32px" height="32px"></ice:graphicImage>
                                        </ice:commandLink>
                                        <ice:commandLink title="Cerrar Sesión" action="#{loginController.logOff}" styleClass="ui-icon-power cail-button-big cail-button">
                                            <ice:graphicImage value="./resources/icono/sign-out.png"></ice:graphicImage>
                                        </ice:commandLink>
                                    </div>
                                </td>                                        
                            </c:if>

                            <c:if test="#{sessionBean.usuarioLogeado == null}">
                                <td>
                                    <ice:commandLink  onclick="dlgLogin.show();" title="Iniciar Sesión" styleClass="ui-icon-person cail-button-big cail-button">
                                        <ice:graphicImage value="./resources/icono/ini_ses.png"></ice:graphicImage>
                                    </ice:commandLink>
                                </td>
                            </c:if>

                        </tr>

                    </table>
                    </ice:form>
            </td>
        </tr>   
    </table>                                    
    
        
    </div>
</div>
