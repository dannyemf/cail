<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <ace:panel closable="true" rendered="#{sessionBean.mensajeNotificacion != null and sessionBean.mensajeNotificacion!=''}"
                   widgetVar="panelNotificacion" styleClass="mensajeNotificacion ui-corner-all mensajeNotificacion#{sessionBean.tipoNotificacion}">
            <div>
                <table width="100%">
                    <col width="32px"></col>
                    <col></col>
                    <col width="32px"></col>
                <tr>
                    <td>                        
                        <ice:graphicImage value="./resources/icono/mensaje/#{sessionBean.tipoNotificacion}32.png" alt="#{sessionBean.tipoNotificacion}"></ice:graphicImage>
                    </td>
                    <td>
                        <span class="mensajeNotificacionTipo mensajeNotificacionTipo#{sessionBean.tipoNotificacion}">#{sessionBean.tipoNotificacionLocale}: </span>
                        <span class="mensajeNotificacionText mensajeNotificacionText#{sessionBean.tipoNotificacion}">#{sessionBean.mensajeNotificacion}</span>                
                    </td>
                    <td>     
                        <ice:form>
                            <ice:commandLink title="#{accion.cerrar}" onclick="panelNotificacion.close();"  styleClass="ui-icon-close cail-button"></ice:commandLink>
                        </ice:form>
                    </td>
                </tr>
            </table>
            
            #{sessionBean.clearMsjNotificacion()} 
            </div>
        </ace:panel>                
    </cc:implementation>
</html>
