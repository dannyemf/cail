<div xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:c="http://java.sun.com/jsp/jstl/core">        
           
    <div id="menu" class="ui-widget ui-widget-header ui-corner-all">

        <ice:form>

            <ace:menuBar styleClass="">

                <ace:menuItem value="Home" actionListener="#{menuController.homeChangeEvent('home.xhtml','Cmail - Home')}" icon="ui-icon ui-icon-home">                                
                </ace:menuItem> 
                
                
                <c:forEach var="item" items="#{homeController.entradasMenu}">
                    <ace:menuItem value="#{item.titulo}" actionListener="#{homeController.eventoLeerEntrada}" icon="ui-icon ui-icon-note">
                        <f:param name="contenidoId" value="#{item.id}"></f:param>
                    </ace:menuItem>
                </c:forEach>                

            </ace:menuBar>                                                          

        </ice:form>
    </div>
</div>
