<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:ace="http://www.icefaces.org/icefaces/components"
     xmlns:ui="http://java.sun.com/jsf/facelets"     
     >
    
    <ui:include src="/WEB-INF/include/cmail/content/wuc/wucBuscarPersona.xhtml"/>
    <div class="article">
        <h2>Responsable</h2>
        <ice:form>
            <ice:panelGrid>
                <ice:panelGrid columns="3" width="100%"> 
                    <ice:outputLabel value="#{etiqueta.cedula}"></ice:outputLabel>
                    <ice:panelGrid columns="4" style="border: 1px solid #c0c0c0; background: #cccccc; width: auto">
                            <ice:inputText id="txtCedulaResponsable" 
                                           value="#{planificacionController.planificacionEdicion.responsable.cedula}" 
                                           style="height: 24px; margin: 0; padding: 0;" disabled="true">
                            </ice:inputText>
                        <ice:commandButton  actionListener="#{planificacionController.accionBuscarResponsable}" image="./resources/icono/btn/btn-buscar-24-0.png" partialSubmit="true" immediate="true" style="margin: 0px; padding: 0px" onmousemove="$j(this).attr('src', './resources/icono/btn/btn-buscar-24-1.png');" onmouseout="$j(this).attr('src', './resources/icono/btn/btn-buscar-24-0.png');" title="#{accion.buscar}"/>
                        <ice:commandButton  actionListener="#{planificacionController.accionEditarResponsable}" image="./resources/icono/btn/btn-editar-24-0.png" partialSubmit="true" immediate="true" style="margin: 0px; padding: 0px" onmousemove="$j(this).attr('src', './resources/icono/btn/btn-editar-24-1.png');" onmouseout="$j(this).attr('src', './resources/icono/btn/btn-editar-24-0.png');" title="#{accion.editar}"/>
                        <ice:commandButton  actionListener="#{planificacionController.accionLimpiarResponsable}" image="./resources/icono/btn/btn-limpiar-24-0.png" partialSubmit="true" immediate="true" style="margin: 0px; padding: 0px" onmousemove="$j(this).attr('src', './resources/icono/btn/btn-limpiar-24-1.png');" onmouseout="$j(this).attr('src', './resources/icono/btn/btn-limpiar-24-0.png');" title="#{accion.nuevo}"/>
                        </ice:panelGrid>                           
                    <ice:message for="txtCedulaResponsable"   ></ice:message>
                    <ice:outputLabel value="#{etiqueta.nombres}"></ice:outputLabel>
                    <ice:inputText id="txtNombresResponsable" label="#{etiqueta.nombres}" disabled="true" size="45" maxlength="45" required="true" value="#{planificacionController.planificacionEdicion.responsable.nombres}" > </ice:inputText>
                    <ice:message for="txtNombresResponsable"   ></ice:message>
                    <ice:outputLabel value="#{etiqueta.apellidos}"></ice:outputLabel>
                    <ice:inputText id="txtApellidosResponsable" label="#{etiqueta.apellidos}" disabled="true" size="45" maxlength="45" required="true" value="#{planificacionController.planificacionEdicion.responsable.apellidos}" > </ice:inputText>
                    <ice:message for="txtApellidosResponsable"   ></ice:message>
                <!--/ice:panelGrid-->

                <!--ice:panelGrid columns="3" width="100%"--> 
                    
                <ice:outputLabel value="#{etiqueta.telefono}"></ice:outputLabel>
                    <ice:inputText id="txtTelefonoResponsable" disabled="true" required="true" value="#{planificacionController.planificacionEdicion.responsable.telefono}"  > </ice:inputText>
                    <ice:message for="txtTelefonoResponsable"   ></ice:message>
                    <ice:outputLabel value="#{etiqueta.direccion}"></ice:outputLabel>
                    <ice:inputText id="txtDireccionResponsable" disabled="true" size="45" required="true" value="#{planificacionController.planificacionEdicion.responsable.direccion}" > </ice:inputText>
                    <ice:message for="txtDireccionResponsable"   ></ice:message>
                    <ice:outputLabel value="#{etiqueta.ocupacion}"></ice:outputLabel>
                    <ice:inputText id="txtOcupacionResponsable" disabled="true" size="45" required="true" value="#{planificacionController.planificacionEdicion.responsable.ocupacion}" > </ice:inputText>
                    <ice:message for="txtOcupacionResponsable"   ></ice:message>
                </ice:panelGrid>
            </ice:panelGrid>            
        </ice:form>
    </div>
</div>
