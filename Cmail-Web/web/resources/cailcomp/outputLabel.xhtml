<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      >

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"></cc:attribute>
        <cc:attribute name="info"></cc:attribute>
        <cc:attribute name="for"></cc:attribute>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <ice:outputLabel value="#{cc.attrs.value}" for="#{cc.attrs.for}"> 
            <span class="iceOutLblInf">#{cc.attrs.info}</span>
        </ice:outputLabel>        
    </cc:implementation>
</html>
