            .auto-style1 {
                    font-style: italic;

                    text-transform: lowercase;
            }
        </style>
        
        <script type="text/javascript">
            var $j = jQuery.noConflict();
        </script>
        
        <script type="text/javascript">
            
            function InitHomeMenu(){
                var lnks = $j('#menu .iceCmdLnk').click(function(){
                    $j('#menu .iceCmdLnk').removeClass('ui-state-highlight');
                    $j(this).addClass('ui-state-highlight');
                });
                
                var homeInclude = $j('#homeInclude').val().split('/');                
                var page = homeInclude[homeInclude.length - 1];                
                
                $j(lnks).each(function(){
                    var s = $j(this).attr('onclick').toString();                    
                    //alert(page + " - " + s.indexOf(page) +" --> "+ s);
                    if(s.indexOf(page) > 0){                        
                        $j(this).addClass('ui-state-highlight');
                    }
                });
                
                $j('#menu').buttonset();                
            };
            
            function InitHome(){
                try{
                    InitHomeMenu();                    
                    
                    //Cuando está vacio lanza excepcion
                    try{
                        $j('#slider').nivoSlider();
                    }catch(ex){}
                    
                }catch(e){
                    alert('initHome: ' + e);
                }
            };
        </script>
