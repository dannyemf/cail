<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:ace="http://www.icefaces.org/icefaces/components"
     xmlns:ui="http://java.sun.com/jsf/facelets"     
     >
    
    <!--
    <input type="hidden" id="subpath" value='#{permisoController.permisoEdicion.id > 0 ? accion.editar : accion.nuevo}'/>    
              -->
    <ice:form>

        <!--
        <ace:panel header="#{etiqueta.datosGenerales}">
            -->

        <ice:panelGrid columns="3">
            
            <ice:outputLabel value="#{etiqueta.nombre}"></ice:outputLabel>
            <h:inputText id="txtNombre" label="#{etiqueta.nombre}" value="#{permisoController.permisoEdicion.nombre}" validator="#{permisoController.validarNombre}" required="true" styleClass="iceInpTxt lower-code-punto" style="width: 200px;" >
                <f:validateLength minimum="5"></f:validateLength>
            </h:inputText>
            <ice:message id="msgLogin" for="txtNombre"></ice:message>

            <ice:outputLabel value="#{etiqueta.descripcion}"></ice:outputLabel>
            <h:inputTextarea  id="txtDesc" label="#{etiqueta.descripcion}" value="#{permisoController.permisoEdicion.descripcion}" required="true" styleClass="iceInpTxtArea desc" style="width: 200px;" rows="3"> </h:inputTextarea>
            <ice:message id="msgApellidos" for="txtDesc"   ></ice:message>


        </ice:panelGrid>

        <!--
        </ace:panel>
        -->
        <br/>
        <ice:outputText value="#{mensaje.seleccionPerfiles}"></ice:outputText>
        <!--
        <ace:panel header="#{mensaje.seleccionPerfiles}">
            -->
            
        <ice:messages globalOnly="true"></ice:messages>

        <ice:dataTable id="dataTable1" value="#{permisoController.permisoEdicion.perfiles}" var="perfil" rows="10" scrollHeight="250px">
            <ice:column id="column1">
                <center>
                    <ice:selectBooleanCheckbox id="sbcbSeleccionado"  value="#{perfil.seleccionado}"/>
                </center>
                <f:facet name="header">
                    <ice:outputText id="outputText2" value="#{accion.activar}/#{accion.desactivar}"/>
                </f:facet>
            </ice:column>
            <ice:column id="column2">
                <ice:outputText id="outputText3" value="#{perfil.nombre}"/>
                <f:facet name="header">
                    <ice:outputText id="outputText4" value="#{etiqueta.nombre}"/>
                </f:facet>
            </ice:column>
            <ice:column id="column3">
                <ice:outputText id="outputText5" value="#{perfil.descripcion}"/>
                <f:facet name="header">
                    <ice:outputText id="outputText6" value="#{etiqueta.descripcion}"/>
                </f:facet>
            </ice:column>                    
        </ice:dataTable>
           
            <!--
        </ace:panel>
        -->

        <br/>
        
        <div class="controles">
            <ace:panel>            
                <ice:commandLink id="btnGuardar" actionListener="#{permisoController.eventoGuardar}" styleClass="ui-icon-disk cail-button" value="#{accion.guardar}"></ice:commandLink>
                <ice:commandLink id="btnCancelar" immediate="true" actionListener="#{permisoController.eventoCancelar}" styleClass="ui-icon-cancel cail-button" value="#{accion.cancelar}"></ice:commandLink>
            </ace:panel>
        </div>        

    </ice:form>
    
</div>
