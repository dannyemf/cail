<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:ace="http://www.icefaces.org/icefaces/components"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     >    
    
    <ice:form> 

        <div class="opciones">
            <ace:panel>
                <ice:panelGrid columns="5">
            <ice:outputText value="Desde"></ice:outputText>
            <ice:selectInputDate value="#{reporteController.desde}" renderAsPopup="true">
                <f:convertDateTime timeZone="#{mainController.timeZone}" pattern="dd/MM/yyyy" />
            </ice:selectInputDate>

            <ice:outputText value="Hasta"></ice:outputText>
            <ice:selectInputDate value="#{reporteController.hasta}" renderAsPopup="true">
                <f:convertDateTime timeZone="#{mainController.timeZone}" pattern="dd/MM/yyyy" />
            </ice:selectInputDate>

            <ice:commandLink id="btnBuscar" actionListener="#{reporteController.eventoBuscarInformes}" styleClass="ui-icon-search cail-button" value="#{accion.buscar}"></ice:commandLink>

            </ice:panelGrid>
            </ace:panel>
        </div>                        

        <ice:dataTable id="dataTable1" value="#{reporteController.listaInformes}" var="p" rows="10" scrollHeight="250px" width="100%">

            <f:facet name="header">
                <ice:columnGroup>                        

                    <ice:headerRow>
                        <ice:column>                                
                            <ice:outputText value=""></ice:outputText>
                        </ice:column>

                        <ice:column>                                
                            <ice:outputText value="#{etiqueta.fecha}"></ice:outputText>
                        </ice:column>

                        <ice:column>                                
                            <ice:outputText value="#{etiqueta.cedula}"></ice:outputText>
                        </ice:column>

                        <ice:column>                                
                            <ice:outputText value="#{etiqueta.nombres}"></ice:outputText>
                        </ice:column>

                        <ice:column>                                
                            <ice:outputText value="#{etiqueta.apellidos}"></ice:outputText>
                        </ice:column>


                    </ice:headerRow>

                </ice:columnGroup>
            </f:facet>                                

            <ice:column>
                <ice:outputResource fileName="RepInf#{p.informe.id}.pdf" 
                                    attachment="true"
                                    label="PDF"
                                    mimeType="application/pdf"
                                    shared="false"
                                    image="/resources/icono/accion/reporte-png.png"
                                    lastModified="#{p.recurso.lastModified()}"
                                    resource="#{p.recurso}">                                        
                </ice:outputResource>                    
            </ice:column>

            <ice:column>
                <ice:outputText value="#{p.informe.cedula}"/>
            </ice:column>

            <ice:column>
                <ice:outputText value="#{p.informe.adolescente}"/>                    
            </ice:column>

            <ice:column>
                <ice:outputText value="#{p.informe.fechaInforme}"/>                    
            </ice:column>

            <ice:column>
                <ice:outputText value="#{p.informe.fechaTest}"/>                    
            </ice:column>

        </ice:dataTable>

    </ice:form>
</div>
