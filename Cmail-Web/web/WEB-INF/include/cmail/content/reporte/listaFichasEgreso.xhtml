<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:ace="http://www.icefaces.org/icefaces/components"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     >
    
    <ice:form>            

        <div class="opciones">
            <ace:panel>
                <table>
                    <tr>
                        <td>
                            <ice:outputLabel for="txtNombres" value="#{etiqueta.nombres}"></ice:outputLabel>
                        </td>
                        <td>
                            <ice:inputText id="txtNombres" value="#{fichaEgresoController.nombres}"></ice:inputText>
                        </td>
                        <td>
                            <ice:outputLabel for="txtApellidos" value="#{etiqueta.apellidos}"></ice:outputLabel>
                        </td>
                        <td>
                            <ice:inputText id="txtApellidos" value="#{fichaEgresoController.apellidos}"></ice:inputText>
                        </td>
                        <td>
                            <ice:outputLabel for="txtCedula" value="#{etiqueta.cedula}"></ice:outputLabel>
                        </td>
                        <td>
                            <ice:inputText id="txtCedula" value="#{fichaEgresoController.cedula}"></ice:inputText>
                        </td>
                        <td>
                            <ice:commandLink id="btnBuscar" actionListener="#{fichaEgresoController.eventoBuscar}" styleClass="ui-icon-search cail-button" value="#{accion.buscar}"></ice:commandLink>
                        </td>                
                    </tr>
                </table>
            </ace:panel>
        </div>

        <br/>

        <ice:outputLabel value="#{mensaje.listaFichasEgreso}"></ice:outputLabel>

        <ice:dataTable id="dataTable1" value="#{fichaEgresoController.modelFichasEgreso}" var="f" rows="10" scrollHeight="250px" width="100%">

            <ice:column id="column1">                        
                <ice:panelGrid columns="2">

                    <!--
                    <ice:commandLink actionListener="#{fichaEgresoController.eventoEditar}" id="btnEditar" title="#{accion.editar}">
                        <ice:graphicImage value="/resources/icono/row/row_editar.png" alt="#{accion.editar}"></ice:graphicImage>
                    </ice:commandLink>
                    -->
                    
                    <ice:outputText title="#{mensaje.generarReporte}">
                    <ice:outputResource label="Pdf" 
                                        fileName="FichaEgreso-#{f.ficha.id}.pdf" 
                                        image="/resources/icono/row/row_reporte.png" 
                                        mimeType="application/pdf"
                                        resource="#{f.recurso}"
                                        lastModified="#{f.recurso.lastModified()}"
                                        shared="false"                                            
                                        >                            
                    </ice:outputResource>
                    </ice:outputText>

                </ice:panelGrid>

                <f:facet name="header">
                    <ice:outputText id="outputText2" value="#{etiqueta.opciones}"/>
                </f:facet>
            </ice:column>
            <ice:column>
                <ice:outputText value="#{f.ficha.adolescente.cedula}"/>
                <f:facet name="header">
                    <ice:outputText value="#{etiqueta.cedula}"/>
                </f:facet>
            </ice:column>
            <ice:column>
                <ice:outputText value="#{f.ficha.adolescente.nombres}"/>
                <f:facet name="header">
                    <ice:outputText value="#{etiqueta.nombres}"/>
                </f:facet>
            </ice:column>
            <ice:column id="column3">
                <ice:outputText id="outputText5" value="#{f.ficha.adolescente.apellidos}"/>
                <f:facet name="header">
                    <ice:outputText id="outputText6" value="#{etiqueta.apellidos}"/>
                </f:facet>
            </ice:column>        
            <ice:column>
                <ice:outputText value="#{f.ficha.adolescente.fechaNacimiento}">
                    <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                </ice:outputText>
                <f:facet name="header">
                    <ice:outputText  value="#{etiqueta.fechaNacimiento}"/>
                </f:facet>
            </ice:column>

            <ice:column>
                <ice:outputText value="#{f.ficha.adolescente.sexo}"></ice:outputText>
                <f:facet name="header">
                    <ice:outputText  value="#{etiqueta.sexo}"/>
                </f:facet>
            </ice:column>
        </ice:dataTable>            
    </ice:form>    
</div>
