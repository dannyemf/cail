<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:ace="http://www.icefaces.org/icefaces/components"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://java.sun.com/jsp/jstl/core"     
     >
    
    <ice:form>
        <div class="opciones">
        <ace:panel>
            <table>
                <tr>
                    <td>
                        <ice:outputLabel for="txtCedula" value="#{etiqueta.cedula}"></ice:outputLabel>
                    </td>
                    <td>
                        <ice:inputText id="txtCedula" title="#{etiqueta.cedula}" value="#{formHtpController.cedula}"></ice:inputText>
                    </td>
                    <td>
                        <ice:outputLabel for="txtNombres" value="#{etiqueta.nombres}"></ice:outputLabel>
                    </td>
                    <td>
                        <ice:inputText id="txtNombres" title="#{etiqueta.nombres}" value="#{formHtpController.nombres}"></ice:inputText>
                    </td>
                    <td>
                        <ice:outputLabel for="txtApellidos" value="#{etiqueta.apellidos}"></ice:outputLabel>
                    </td>
                    <td>
                        <ice:inputText id="txtApellidos" title="#{etiqueta.apellidos}" value="#{formHtpController.apellidos}"></ice:inputText>
                    </td>
                    <td>
                        <ice:commandLink id="btnBuscar" title="#{accion.buscar}" actionListener="#{formHtpController.eventoBuscar}" styleClass="ui-icon-search cail-button" value="#{accion.buscar}"></ice:commandLink>
                    </td>
                </tr>
            </table>
        </ace:panel>        
        </div>
        
        <br/>
        
        <ice:dataTable id="dataTable1" value="#{formHtpController.modelForm}" var="f" rows="10" scrollHeight="250px" width="100%">

            <ice:column id="column1">                                      
                <ice:panelGrid columns="3">

                    <ice:outputText title="#{mensaje.generarReporte}">
                    <ice:outputResource label="Pdf" 
                                        fileName="InformePsicologico-#{f.testHtp.id}.pdf" 
                                        image="/resources/icono/row/row_reporte.png" 
                                        mimeType="application/pdf"
                                        resource="#{f.recursoInforme}"
                                        lastModified="#{f.recursoInforme.lastModified()}"
                                        shared="false"
                                        rendered="#{f.renderedReporte}"
                                        >                            
                    </ice:outputResource>
                    </ice:outputText>

                </ice:panelGrid>

                <f:facet name="header">
                    <ice:outputText id="outputText2" value="Opciones"/>
                </f:facet>
            </ice:column>

            <ice:column>
                <ice:outputText value="#{f.testHtp.fecha}">
                </ice:outputText>
                <f:facet name="header">
                    <ice:outputText id="outputText7" value="#{etiqueta.fecha}"/>
                </f:facet>                    
            </ice:column>

            <ice:column>
                <ice:outputText value="#{f.testHtp.adolescente.nombres}"/>
                <f:facet name="header">
                    <ice:outputText value="#{etiqueta.nombres}"/>
                </f:facet>
            </ice:column>

            <ice:column id="column3">
                <ice:outputText id="outputText5" value="#{f.testHtp.adolescente.apellidos}"/>
                <f:facet name="header">
                    <ice:outputText id="outputText6" value="#{etiqueta.apellidos}"/>
                </f:facet>
            </ice:column>

            <ice:column>
                <ice:outputText value="#{f.testHtp.edadAdolescente}">
                </ice:outputText>
                <f:facet name="header">
                    <ice:outputText id="outputText8" value="#{etiqueta.edad}"/>
                </f:facet>                    
            </ice:column>

        </ice:dataTable>

    </ice:form>    
</div>
