<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:ace="http://www.icefaces.org/icefaces/components"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:icecore="http://www.icefaces.org/icefaces/core"
     >        

    <ice:form>

        <div class="opciones">
            <ace:panel>
                <table>
                    <tr>
                        <td>
                            <ice:outputLabel for="txtCedula" value="#{etiqueta.cedula}"></ice:outputLabel>
                        </td>
                        <td>
                            <ice:inputText id="txtCedula" value="#{adolescenteController.cedula}"></ice:inputText>
                        </td>
                        <td>
                            <ice:outputLabel for="txtNombres" value="#{etiqueta.nombres}"></ice:outputLabel>
                        </td>
                        <td>
                            <ice:inputText id="txtNombres" value="#{adolescenteController.nombres}"></ice:inputText>
                        </td>
                        <td>
                            <ice:outputLabel for="txtApellidos" value="#{etiqueta.apellidos}"></ice:outputLabel>
                        </td>
                        <td>
                            <ice:inputText id="txtApellidos" value="#{adolescenteController.apellidos}"></ice:inputText>
                        </td>
                        <td>
                            <ice:commandLink id="btnBuscar" actionListener="#{adolescenteController.eventoBuscar}" styleClass="ui-icon-search cail-button" value="#{accion.buscar}"></ice:commandLink>
                        </td>
                        <td>
                            <ice:commandLink id="btnNuevo" actionListener="#{adolescenteController.eventoNuevo}" styleClass="ui-icon-document cail-button" value="#{accion.nuevo}"></ice:commandLink>
                        </td>
                    </tr>
                </table>

            </ace:panel>
        </div>

        <br/>
        
        <ice:dataTable id="dataTable1" value="#{adolescenteController.modelList}" var="f" rows="10" scrollHeight="250px" width="100%">
            <ice:column id="column1">
                
                <ice:panelConfirmation 
                    id="pc_eliminar"
                    title="#{mensaje.eliminar_adolescente_title}"
                    acceptLabel="#{accion.eliminar}"
                    autoCentre="true"
                    cancelLabel="#{accion.cancelar}"
                    draggable="false"                    
                    message="#{mensaje.eliminar_adolescente}"  rendered="true">                    
                </ice:panelConfirmation>
                
                <ice:panelGrid columns="4">

                    <ice:commandLink actionListener="#{adolescenteController.eventoEditar}" id="btnEditar" title="#{accion.editar}">
                        <ice:graphicImage value="/resources/icono/row/row_editar.png" alt="#{accion.editar}"></ice:graphicImage>
                    </ice:commandLink>
                    
                    <ice:commandLink panelConfirmation="pc_eliminar" actionListener="#{adolescenteController.eventoEliminar}" id="btnEliminar" title="#{accion.eliminar}">
                        <ice:graphicImage value="/resources/icono/row/row_eliminar.png" alt="#{accion.eliminar}"></ice:graphicImage>
                    </ice:commandLink>
                    
                    <ice:commandLink actionListener="#{bandejaController.eventoBandeja(evt, f)}" id="btnBandeja" title="#{accion.bandeja}">
                        <ice:graphicImage value="/resources/icono/row/row_bandeja.png" alt="#{accion.bandeja}"></ice:graphicImage>
                    </ice:commandLink>  

                </ice:panelGrid>

                <f:facet name="header">
                    <ice:outputText id="outputText2" value="#{etiqueta.opciones}"/>
                </f:facet>
            </ice:column>

            <ice:column>
                <ice:outputText value="#{f.fechaRegistro}">
                    <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                </ice:outputText>
                <f:facet name="header">
                    <ice:outputText  value="#{etiqueta.fechaRegistro}"/>
                </f:facet>
            </ice:column>

            <ice:column>
                <ice:outputText value="#{f.cedula}"/>
                <f:facet name="header">
                    <ice:outputText value="#{etiqueta.cedula}"/>
                </f:facet>
            </ice:column>

            <ice:column>
                <ice:outputText value="#{f.nombres}"/>
                <f:facet name="header">
                    <ice:outputText value="#{etiqueta.nombres}"/>
                </f:facet>
            </ice:column>

            <ice:column id="column3">
                <ice:outputText id="outputText5" value="#{f.apellidos}"/>
                <f:facet name="header">
                    <ice:outputText id="outputText6" value="#{etiqueta.apellidos}"/>
                </f:facet>
            </ice:column>

            <ice:column>
                <ice:outputText value="#{f.fechaNacimiento}">
                    <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                </ice:outputText>
                <f:facet name="header">
                    <ice:outputText  value="#{etiqueta.fechaNacimiento}"/>
                </f:facet>
            </ice:column>

            <ice:column>
                <ice:outputText value="#{f.sexo}"></ice:outputText>
                <f:facet name="header">
                    <ice:outputText  value="#{etiqueta.sexo}"/>
                </f:facet>
            </ice:column>

            <ice:column>
                <ice:outputText value="#{f.estadoCivil}"></ice:outputText>
                <f:facet name="header">
                    <ice:outputText  value="#{etiqueta.estadoCivil}"/>
                </f:facet>
            </ice:column>

        </ice:dataTable>

    </ice:form>
    
</div>
