<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:ace="http://www.icefaces.org/icefaces/components"
     xmlns:ui="http://java.sun.com/jsf/facelets"     
     >
    
    <input type="hidden" id="subpath" value='#{divisionController.provinciaEdicion.id > 0 ? "Editar":"Nueva"} / #{divisionController.cantonEdicion.id > 0 ? "Cantones / Editar" : "Cantones / Nuevo"}'/>
        
        <ice:form>
            
            <ace:panel header="#{etiqueta.datosCanton}">
            
                <ice:panelGrid columns="2">

                    <ice:outputLabel for="txtProvincia" value="#{etiqueta.provincia}"></ice:outputLabel>
                    <ice:panelGrid>
                        <ice:inputText id="txtProvincia" value="#{divisionController.cantonEdicion.provincia.codigoRegion}-#{divisionController.cantonEdicion.provincia.nombre}" disabled="true" > </ice:inputText>
                        <ice:message for="txtProvincia" showDetail="true"  ></ice:message>
                    </ice:panelGrid>

                    <ice:outputLabel for="txtNombre" value="#{etiqueta.nombre}"></ice:outputLabel>
                    <ice:panelGrid>
                        <ice:inputText id="txtNombre" label="#{etiqueta.nombre}" value="#{divisionController.cantonEdicion.nombre}" required="true"> </ice:inputText>
                        <ice:message for="txtNombre" showDetail="true"  ></ice:message>
                    </ice:panelGrid>


                    <ice:outputLabel for="sbcActiva" value="#{etiqueta.activo}"></ice:outputLabel>
                    <ice:panelGrid>
                        <ice:selectBooleanCheckbox label="#{etiqueta.activa}" id="sbcActiva" value="#{divisionController.cantonEdicion.activo}"/>
                        <ice:message for="sbcActiva" showDetail="true"  ></ice:message>
                    </ice:panelGrid>

                </ice:panelGrid>
                
            </ace:panel>
            
            <br/>
            
            <ace:panel header="#{mensaje.listadoParroquias}">
                    
                    <br/>
                    
                    <ice:commandLink actionListener="#{divisionController.eventoNuevaParroquia}" styleClass="ui-icon-document cail-button" value="#{accion.nueva}"></ice:commandLink>
                    
                
            <ice:dataTable var="c" value="#{divisionController.modelParroquias}">
                
                <ice:column>
                    
                    <ice:panelConfirmation acceptLabel="#{accion.eliminar}" autoCentre="true" cancelLabel="#{accion.cancelar}" draggable="false" id="pc_eliminar" message="#{mensaje.eliminar_parroquia}" title="#{mensaje.eliminar_parroquia_title}"  rendered="true"/>
                    <ice:panelLayout layout="flow">
                        <ice:commandLink actionListener="#{divisionController.eventoEditarParroquia}" id="btnEditar" title="#{accion.editar}">
                            <ice:graphicImage value="/resources/icono/row/row_editar.png" alt="#{accion.editar}"></ice:graphicImage>
                        </ice:commandLink>                            

                        <ice:commandLink panelConfirmation="pc_eliminar" actionListener="#{divisionController.eventoEliminarParroquia}" id="btnEliminar" title="#{accion.eliminar}">
                            <ice:graphicImage value="/resources/icono/row/row_eliminar.png" alt="#{accion.eliminar}"></ice:graphicImage>
                        </ice:commandLink>

                    </ice:panelLayout>
                    
                    <f:facet name="header">
                        <ice:outputText  value="#{etiqueta.opciones}"/>
                    </f:facet>
                </ice:column>
                
                <ice:column>
                    <ice:outputText value="#{c.nombre}"/>
                    <f:facet name="header">
                        <ice:outputText  value="#{etiqueta.nombre}"/>
                    </f:facet>
                </ice:column>
                
                <ice:column>
                    <ice:outputText value="#{c.zona}"/>
                    <f:facet name="header">
                        <ice:outputText  value="#{etiqueta.zona}"/>
                    </f:facet>
                </ice:column>
                
                <ice:column>
                    <ice:selectBooleanCheckbox value="#{c.activa}" disabled="true"/>
                    <f:facet name="header">
                        <ice:outputText  value="#{etiqueta.activo}"/>
                    </f:facet>
                </ice:column>
                
            </ice:dataTable>
            
            </ace:panel>
            
            <br/>
            
            <div class="controles">
            <ace:panel>
                <ice:commandLink id="btnGuardar" actionListener="#{divisionController.eventoGuardarCanton}" styleClass="ui-icon-disk cail-button" value="#{accion.guardar}"></ice:commandLink>                    
                <ice:commandLink id="btnCancelar" actionListener="#{divisionController.eventoCancelarCanton}" immediate="true" styleClass="ui-icon-cancel cail-button" value="#{accion.cancelar}"></ice:commandLink>
            </ace:panel>
            </div>
                
        </ice:form>
    
</div>
