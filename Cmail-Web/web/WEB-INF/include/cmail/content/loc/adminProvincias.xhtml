<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:ace="http://www.icefaces.org/icefaces/components"
     xmlns:ui="http://java.sun.com/jsf/facelets"     
     >

    <ice:form>

        <div class="opciones">
            <ace:panel>
                <ice:commandLink id="btnNuevo" disabled="#{permisoController.checkPermiso('division_politica.crear')}" actionListener="#{divisionController.eventoNuevaProvincia}" styleClass="ui-icon-document cail-button" value="#{accion.nueva}"></ice:commandLink>
            </ace:panel>
        </div>

        <br/>

        <ace:panel header="#{mensaje.listadoProvincias}">


            <ice:dataTable id="dataTableProvincias" value="#{divisionController.modelProvincias}" var="p" rows="10" scrollHeight="250px" width="100%">

                <ice:column>                        

                    <ice:panelLayout layout="flow">
                        <ice:commandLink actionListener="#{divisionController.eventoEditarProvincia}" id="btnEditar" disabled="#{permisoController.checkPermiso('division_politica.editar')}" title="#{accion.editar}">
                            <ice:graphicImage value="./resources/icono/row/row_editar.png" alt="#{accion.editar}"></ice:graphicImage>
                        </ice:commandLink>                            

                    </ice:panelLayout>

                    <f:facet name="header">
                        <ice:outputText id="outputText2" value="#{etiqueta.opciones}"/>
                    </f:facet>
                </ice:column>

                <ice:column>
                    <ice:outputText value="#{p.codigoRegion}"/>
                    <f:facet name="header">
                        <ice:outputText  value="#{etiqueta.codigo}"/>
                    </f:facet>
                </ice:column>

                <ice:column>
                    <ice:outputText  value="#{p.nombre}"/>
                    <f:facet name="header">
                        <ice:outputText  value="#{etiqueta.nombre}"/>
                    </f:facet>
                </ice:column>

                <ice:column>
                    <ice:outputText value="#{p.capital}"/>
                    <f:facet name="header">
                        <ice:outputText  value="#{etiqueta.capital}"/>
                    </f:facet>
                </ice:column>

                <ice:column>
                    <ice:selectBooleanCheckbox value="#{p.activa}" disabled="true"/>
                    <f:facet name="header">
                        <ice:outputText  value="#{etiqueta.activa}"/>
                    </f:facet>
                </ice:column>

                <ice:column>
                    <ice:outputText value="#{p.numeroCantones}"/>
                    <f:facet name="header">
                        <ice:outputText  value="#{etiqueta.cantones}"/>
                    </f:facet>
                </ice:column>


            </ice:dataTable>

            <!-- Paginator with page controls -->        
            <ice:dataPaginator id="dataScrollProvincias" for="dataTableProvincias" paginator="true" fastStep="#{accion.fastStep}" paginatorMaxPages="#{accion.paginatorMaxPages}">
                <f:facet name="first">
                    <ice:graphicImage url="./xmlhttp/css/rime/css-images/arrow-first.gif" style="border:none;" title="#{accion.first}"></ice:graphicImage>
                </f:facet>
                <f:facet name="last">
                    <ice:graphicImage url="./xmlhttp/css/rime/css-images/arrow-last.gif" style="border:none;" title="#{accion.last}"></ice:graphicImage>
                </f:facet>
                <f:facet name="previous">
                    <ice:graphicImage url="./xmlhttp/css/rime/css-images/arrow-previous.gif" style="border:none;" title="#{accion.previous}"></ice:graphicImage>
                </f:facet>
                <f:facet name="next">
                    <ice:graphicImage url="./xmlhttp/css/rime/css-images/arrow-next.gif" style="border:none;" title="#{accion.next}"></ice:graphicImage>
                </f:facet>
                <f:facet name="fastforward">
                    <ice:graphicImage url="./xmlhttp/css/rime/css-images/arrow-ff.gif" style="border:none;" title="#{accion.fastforward}"></ice:graphicImage>
                </f:facet>
                <f:facet name="fastrewind">
                    <ice:graphicImage url="./xmlhttp/css/rime/css-images/arrow-fr.gif" style="border:none;" title="#{accion.fastrewind}"></ice:graphicImage>
                </f:facet>
            </ice:dataPaginator>

        </ace:panel>

    </ice:form>    
</div>
