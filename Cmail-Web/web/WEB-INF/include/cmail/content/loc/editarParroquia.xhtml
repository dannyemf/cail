<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:ace="http://www.icefaces.org/icefaces/components"
     xmlns:ui="http://java.sun.com/jsf/facelets"     
     >
        
        <ice:form>
            
            <ace:panel header="#{etiqueta.datosParroquia}">
            <ice:panelGrid columns="2">
                
                <ice:outputLabel for="txtProvincia" value="#{etiqueta.provincia}"></ice:outputLabel>
                <ice:panelGrid>
                    <ice:inputText id="txtProvincia"  value="#{divisionController.parroquiaEdicion.canton.provincia.codigoRegion}-#{divisionController.parroquiaEdicion.canton.provincia.nombre}" disabled="true" > </ice:inputText>
                    <ice:message for="txtProvincia" showDetail="true"  ></ice:message>
                </ice:panelGrid>
                
                <ice:outputLabel for="txtCanton" value="#{etiqueta.canton}"></ice:outputLabel>
                <ice:panelGrid>
                    <ice:inputText id="txtCanton"  value="#{divisionController.parroquiaEdicion.canton.nombre}" disabled="true" > </ice:inputText>
                    <ice:message for="txtCanton" showDetail="true"  ></ice:message>
                </ice:panelGrid>
                
                <ice:outputLabel for="txtNombre" value="#{etiqueta.nombre}"></ice:outputLabel>
                <ice:panelGrid>
                    <ice:inputText id="txtNombre" label="#{etiqueta.nombre}"  value="#{divisionController.parroquiaEdicion.nombre}" required="true" styleClass="name"> </ice:inputText>
                    <ice:message for="txtNombre" showDetail="true"  ></ice:message>
                </ice:panelGrid>
                
                <ice:outputLabel for="txtZona" value="#{etiqueta.zona}"></ice:outputLabel>
                <ice:panelGrid>
                    <ice:inputText id="txtZona" label="#{etiqueta.zona}" value="#{divisionController.parroquiaEdicion.zona}" required="true"> </ice:inputText>
                    <ice:message for="txtZona" showDetail="true"  ></ice:message>
                </ice:panelGrid>
                
                <ice:outputLabel for="sbcActiva" value="#{etiqueta.activo}"></ice:outputLabel>
                <ice:panelGrid>
                    <ice:selectBooleanCheckbox label="#{etiqueta.activa}" id="sbcActiva" value="#{divisionController.parroquiaEdicion.activa}"/>
                    <ice:message for="sbcActiva" showDetail="true"  ></ice:message>
                </ice:panelGrid>
                
            </ice:panelGrid>
            </ace:panel>
            
            <br/>
            
            <div class="controles">
            <ace:panel>
                <ice:commandLink id="btnGuardar" actionListener="#{divisionController.eventoGuardarParroquia}" styleClass="ui-icon-disk cail-button" value="#{accion.guardar}"></ice:commandLink>
                <ice:commandLink id="btnCancelar" actionListener="#{divisionController.eventoCancelarParroquia}" immediate="true" styleClass="ui-icon-cancel cail-button" value="#{accion.cancelar}"></ice:commandLink>
            </ace:panel>
            </div>
                        
        </ice:form>
    
</div>
