<div xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component">
    
    <div id="logo">
        <table>
            <tr>
                <td>
                    <h:graphicImage width="75px" value="./resources/icono/reporte/logo-institucion.png"></h:graphicImage>
                </td>
                <td>
                    <h1 class="title">#{mainController.prmInstitucion}</h1>
                    <h2 class="slogan"><span>#{mainController.prmSlogan}</span></h2>

                    <c:if test="#{sessionBean.usuarioLogeado != null}">
                        <h2 class="usuario">
                            <ice:outputText styleClass="usuario" action="#{menuController.actionCamilPage}" value="#{mensaje.bienvenido}: #{sessionBean.usuarioLogeado.nombres} #{sessionBean.usuarioLogeado.apellidos}" style="font-size: 12px"></ice:outputText>
                        </h2>
                    </c:if>
                </td>
            </tr>
        </table>
            
    </div>
    
</div>
