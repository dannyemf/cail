<div id="frmHeander" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
    
            <div class="header_resize">
                <table style="width: 100%">
                    <tr style="height: 96px">
                        <td>
                            <div class="logo">
                                <h1><a href="#"><small>CAIL</small><span>Centro de Adolescentes Infactores de</span> Loja</a></h1>
                            </div>
                        </td>
                        <td align="right">
                            <ice:form>
                            <table>
                                <tr>
                                    <c:if test="#{sessionBean.usuarioLogeado != null}">  
                                    <td>
                                        <h2>
                                            <ice:commandLink styleClass="usuario" action="#{menuController.actionCamilPage}" value="Bienvenido: #{sessionBean.usuarioLogeado.toFullName()}">
                                            </ice:commandLink>
                                        </h2>
                                    </td>
                                    <td>
                                        <ice:commandLink action="#{menuController.actionCamilPage}" title="Ir a la aplicación">
                                            <ice:graphicImage value="./resources/icono/arrow_right.png" width="32px" height="32px"></ice:graphicImage>
                                        </ice:commandLink>
                                    </td>
                                    <td>
                                        <ice:commandLink action="#{loginController.logOff}" title="Cerrar Sesión">
                                          <ice:graphicImage value="./resources/icono/sign-out.png"></ice:graphicImage>
                                        </ice:commandLink>
                                    </td>
                                    </c:if>
                                
                                    <c:if test="#{sessionBean.usuarioLogeado == null}">  
                                        <td>
                                            <ice:commandLink actionListener="#{menuController.homeChangeEvent}" title="Iniciar Sesión">
                                                <ice:graphicImage value="./resources/icono/sign-in.png"></ice:graphicImage>
                                                <f:param name="includePath" value="login.xhtml" />   
                                                <f:param name="titulo" value="Inicio de Sessión" />
                                            </ice:commandLink>
                                        </td>
                                    </c:if>
                                
                                </tr>
                            </table>                            
                            </ice:form>
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="2">
                            <div style="width: 100%">
                                <div style="float: right" class="menu">
                                    <ice:form>
                                        <ice:menuBar id="menuBar">
                                            <ice:menuItem value="Home" actionListener="#{menuController.homeChangeEvent}">
                                              <f:param name="includePath" value="home.xhtml" />
                                              <f:param name="titulo" value="Cmail - Home" />
                                            </ice:menuItem>
                                            
                                            <ice:menuItem value="Antecedentes" actionListener="#{menuController.homeChangeEvent}">
                                              <f:param name="includePath" value="antecedentes.xhtml" />
                                              <f:param name="titulo" value="Cmail - Antecedentes" />
                                            </ice:menuItem>
                                            
                                            <ice:menuItem value="Actividades" actionListener="#{menuController.homeChangeEvent}">
                                              <f:param name="includePath" value="actividades.xhtml" />
                                              <f:param name="titulo" value="Cmail - Actividades" />
                                            </ice:menuItem>
                                            
                                            <ice:menuItem value="Misión" actionListener="#{menuController.homeChangeEvent}">
                                              <f:param name="includePath" value="mision.xhtml" />
                                              <f:param name="titulo" value="Cmail - Misión" />
                                            </ice:menuItem>
                                            
                                            <ice:menuItem value="Visión" actionListener="#{menuController.homeChangeEvent}">
                                              <f:param name="includePath" value="vision.xhtml" />
                                              <f:param name="titulo" value="Cmail - Visión" />
                                            </ice:menuItem>
                                            
                                            <ice:menuItem value="Objetivos" actionListener="#{menuController.homeChangeEvent}">
                                              <f:param name="includePath" value="objetivo.xhtml" />
                                              <f:param name="titulo" value="Cmail - Objetivos" />
                                            </ice:menuItem>
                                            
                                        </ice:menuBar>
                                    </ice:form>
                                </div>
                                <div style="clear: both"></div>
                            </div>
                        
                        </td>
                    </tr>
                </table>              
            </div>        
</div>
